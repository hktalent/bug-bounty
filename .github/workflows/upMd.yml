name: ðŸ¥³ New Poc List

on:
  push:
    branches:
      - main
  schedule:
    #  every day at 5:30 
      - cron:  '0 0 * * *'
  
  workflow_dispatch:

jobs:
  templates:
    runs-on: ubuntu-latest
    if: github.repository == 'hktalent/bug-bounty'
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false
          fetch-depth: 0
      - name: Install Dependences
        run: sudo apt install -yy python3

      - name: Generate new PoCs Info list
        id: new-additions
        run: |
          git pull
          chmod +x .run.sh
          ./.run.sh
      - name: Commit files
        run: |
          git add md
          git add data
          find . -type f -name ".DS_Store" -delete
          find . -type f -name "LICENSE" -delete
          find . -type f -name "LICENSE.*" -delete
          find . -type f -name "CHANGELOG.*" -delete
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "Auto update md PoCs lists [$(date)] :robot:" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
